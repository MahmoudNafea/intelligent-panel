<div class="login-page" >
  <img src="assets/logo.png" alt="Logo" class="logo-img" />
  <h2 class="page-title">Intelligent managament system</h2>

<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="center-header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width custom-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email"  />
          <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
            <ng-container *ngIf="email.errors?.['required']">Email is required</ng-container>
            <ng-container *ngIf="email.errors?.['email']">Invalid email format</ng-container>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width custom-field">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password"  />
          <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
            Password is required
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">
            <mat-spinner diameter="20" ></mat-spinner>
          </span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
</div>
