<div class="users-page">
<h5>Users list</h5>

<div>
    <button mat-flat-button color="primary" type="button" (click)="onCreateNewUser()" >Create new user</button>
    <button mat-button (click)="onLogout()">Logout</button>

</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First name </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
          </ng-container>
  
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last name </th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> Avatar </th>
        <td mat-cell *matCellDef="let element">
             <img [src]="element.avatar" alt="{{ element.first_name }}" width="40" height="40" style="border-radius: 50%; object-fit: cover;" />
             </td>

      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onViewUserDetails(row)"></tr>
    </table>
  
    <mat-paginator  [length]="total"
    [pageSize]="perPage"
    [pageIndex]="page - 1"
    [pageSizeOptions]="[6]"
    (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
