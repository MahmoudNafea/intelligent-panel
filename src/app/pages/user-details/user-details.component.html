<div *ngIf="user; else loading">
    <h2>{{ user.first_name }} {{ user.last_name }}</h2>
    <p>Email: {{ user.email }}</p>
    <img [src]="user.avatar" alt="avatar" style="border-radius: 50%; width: 100px; height: 100px;" />
  </div>
  
  <ng-template #loading>
    <p>Loading user details...</p>
  </ng-template>
